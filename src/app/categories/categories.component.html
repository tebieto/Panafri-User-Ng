<ActionBar title="All Categories" class="action-bar">
    <NavigationButton android.systemIcon="ic_menu_back" (tap)="goBack()"></NavigationButton>
</ActionBar>

<ScrollView>
    <StackLayout>
        <GridLayout rows="*" columns="*, *, *">
            <Button class="btn btn-outline" row="0" col="0" class="fab" text="&#xf009; VIEW"></Button>
            <Button class="btn btn-outline" row="0" col="1" class="fab" text="&#Xf161; SORT"></Button>
            <Button class="btn btn-outline" row="0" col="2" class="fab" text="&#Xf0b0; FILTER"></Button>
        </GridLayout>


        <GridLayout class="page">
                <GridView [items]="categoryList" colWidth="50%" rowHeight="160">
                  <ng-template let-item="item" let-odd="odd">
                    <StackLayout margin="10" borderColor="#dddddd" borderWidth="2" borderRadius="2" verticalAlignment="stretch" class="list-group-item" [class.odd]="odd">
                      <StackLayout class="card-content" (tap)="goToCategory(item.name)">
                         <Image src="{{item.image}}"  class="action-image category-image"
                        stretch="aspectFill" decodeWidth="400" decodeHeight="100" loadMode="async"></Image>
                        <Label class="title" [text]="item.name"></Label>
                      </StackLayout>
                    
                    </StackLayout>

                    
                        
                  </ng-template>
                </GridView>
              </GridLayout>
    </StackLayout>
</ScrollView>
