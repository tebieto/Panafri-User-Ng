<ActionBar title="EDIT PROFILE" class="action-bar">
  <NavigationButton android.systemIcon="ic_menu_back" text="Back to ActionBar" (tap)="goBack()"></NavigationButton>
</ActionBar>
<ScrollView>
  <StackLayout class="page p-t-15">
    
    <Button row="1" text="Change avatar" (tap)="onSelectSingleTap()" horizontalAlignment="center"></Button>

      <Image src="{{user.avatar}}"  class="action-image"
      stretch="aspectFill" decodeWidth="400" decodeHeight="100" loadMode="async"></Image>
    <TextField class="m-t-10 m-b-10 m-l-15 m-r-15" hint="Enter Full Name" autocorrect="false" autocapitalization="none"
      [(ngModel)]="user.name"></TextField>
      <TextField class="m-t-10 m-b-10 m-l-15 m-r-15" keyboardType="number" hint="Enter Phone Number" autocorrect="false" autocapitalization="none"
      [(ngModel)]="user.phone"></TextField>
    <TextField class="m-t-10 m-b-10 m-l-15 m-r-15" hint="Enter Email Address" keyboardType="email" autocorrect="false"
      autocapitalization="none" [(ngModel)]="user.email"></TextField>
    <Button class="btn btn-primary" text="UPDATE" (tap)="signUp()"></Button>
  </StackLayout>
</ScrollView>
