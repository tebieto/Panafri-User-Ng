<ActionBar title="CHANGE PASSWORD" class="action-bar">
  <NavigationButton android.systemIcon="ic_menu_back" text="Back to ActionBar" (tap)="goBack()"></NavigationButton>
</ActionBar>
<ScrollView>
  <StackLayout class="page p-t-15" [class.hidden]="isLoading">
      <TextField class="m-t-10 m-b-10 m-l-15 m-r-15" hint="Enter Password" secure="true" autocorrect="false" autocapitalization="none"
      [(ngModel)]="user.password"></TextField>

      <TextField class="m-t-10 m-b-10 m-l-15 m-r-15" hint="Confirm Password" secure="true" autocorrect="false" autocapitalization="none"
      [(ngModel)]="user.password_confirmation"></TextField>
    <Button class="btn btn-primary" text="CHANGE" (tap)="signUp()"></Button>
  </StackLayout>
</ScrollView>
<ActivityIndicator [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'" row="1" horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>
