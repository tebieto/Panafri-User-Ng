<ActionBar title="Requesting {{PageTitle}}" class="action-bar">
  <NavigationButton android.systemIcon="ic_menu_back" (tap)="goBack()"></NavigationButton>
</ActionBar>

<DockLayout class="page RequestPage" stretchLastChild="false" [class.visible]="listLoaded">
    <StackLayout dock="top" class="card">
        <GridLayout columns="*, auto" rows="auto" class="card-header">
            <StackLayout col="0" row="0" verticalAlignment="center">
                <StackLayout orientation="horizontal">
                    <Label text="{{requestList[0].name}}" class="h3 title m-r-2"></Label>
                    <Label text="(&#8358;{{requestList[0].price}})" class="h3 caption"></Label>
                </StackLayout>
                <Label text="{{requestList[0].category}}" class="h5 caption"></Label>
            </StackLayout>
            <Image col="1" row="0" src="{{requestList[0].image}}" class="image img-circle"></Image>
        </GridLayout>
        <StackLayout class="hr-light"></StackLayout>
        <StackLayout class="card-body">
            <Label [text]="requestList[0].description"
         	textWrap="true" class="body caption"></Label>
        </StackLayout>
    </StackLayout>
    <Button dock="top" text="&#xf058; Request sent" class="fab icon btn-primary"></Button>
    
    <StackLayout dock="top" class="card">
        <GridLayout columns="*, auto" rows="auto" class="card-header">
            <StackLayout col="0" row="0" verticalAlignment="center">
                <StackLayout orientation="horizontal">
                    <Label text="{{SellerName}}" class="h3 title m-r-2"></Label>
                    <Label text="&#xf058;" class="fab icon h3 caption"></Label>
                </StackLayout>
                <Label text="{{requestList[0].location.toUpperCase()}}" class="h5 caption"></Label>
            </StackLayout>
            <Image col="1" row="0" src="{{SellerAvatar}}" class="image img-circle"></Image>
        </GridLayout>
        <StackLayout class="hr-light"></StackLayout>
        <StackLayout class="card-body">
            <Label text="Panafri partner in charge of {{PageTitle}}"
         	textWrap="true" class="body caption"></Label>
        </StackLayout>
    </StackLayout>
    <Button dock="top" text="&#xf095;" (tap)="call()" class="fab icon btn-primary rounded"></Button>
    
  </DockLayout>
  <GridLayout rows="auto, *">
  <ActivityIndicator [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'" row="1" horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>
  </GridLayout>
