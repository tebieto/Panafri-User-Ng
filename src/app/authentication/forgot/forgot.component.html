<ActionBar title="Reset Password" class="action-bar">
    <NavigationButton android.systemIcon="ic_menu_back" text="Back to ActionBar" (tap)="goBack()"></NavigationButton>
</ActionBar>
<ScrollView >
    <StackLayout class="page p-t-15" [class.hidden]="isLoading">    
        <TextField class="m-t-10 m-b-10 m-l-15 m-r-15" hint="Email Address" keyboardType="email" autocorrect="false" autocapitalization="none"
            [(ngModel)]="user.email"></TextField>

        <Button class="btn btn-primary" text="Reset Password" (tap)="Forgot()"></Button>
        <Button class="forgot-pas" text="Back to Login" (tap)="goBack()"></Button>
    </StackLayout>
    
</ScrollView>
<ActivityIndicator [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'" row="1" horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>
